<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbarGoogle">
                 <li class="navbarGoogleItem"><a href="index.html">google</a></li>
            </ul>
         </div>
        <p class="hdAdvancedSearch">Advanced Search</p>
        <div class="line"></div>
        <div class="divAdvanced">
            <p class="pAdvanced">Find pages with...</p>
            <form action="https://www.google.com/search">
               <div class="rowInput">
                    <div class="left">
                        <p class="paAdvanced">all these words</p>
                    </div>
                    <div>
                        <input type="text" name="as_q" class="right">
                    </div>
               </div>
                <div class="rowInput">
                    <div class="left">
                        <p class="paAdvanced"> this exact word or phrase:</p>
                    </div>
                    <div>
                        <input type="text" name="as_epq" class="right">
                    </div>
               </div>
                <div class="rowInput">
                    <div class="left">
                        <p class="paAdvanced">any of these words:</p>
                    </div>
                    <div>
                        <input type="text" name="as_oq" class="right">
                    </div>
               </div>
                <div class="rowInput">
                    <div class="left">
                        <p class="paAdvanced">none these words:</p>
                    </div>
                    <div>
                        <input type="text" name="as_eq" class="right">
                    </div>
               </div>
               <div class="buttonBlue"> 
                    <input type="submit" value="Advanced Search" class="buttonAdvanced">
               </div>
            </form>
        </div>
    </body>
</html>
